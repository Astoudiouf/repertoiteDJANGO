{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6 m-auto mt-2">
    <form method="POST"> 
      {% csrf_token %}  
      <div class="form-group">
        {{ form.as_p }} 
      </div>
      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    <p class="mt-2">
      Vous etes nouveau ? <a href="{% url 'register' %}">S'incrire</a></p>
  </div>
</div>
{% endblock %}
